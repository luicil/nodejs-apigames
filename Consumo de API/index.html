<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Games</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>    
</head>
<body>
    <hr>
    <h4>Lista de Games</h4>
    <ul id="games"></ul>
    <hr>
    <h4>Novo Game</h4>
    <input type="text" name="title" id= "title" placeholder="Título">
    <input type="number" name="year" id = "year" placeholder="Ano">
    <input type="number" name ="price" id ="price" placeholder="Preço">
    <button type="button" onclick="createGame();">Criar</button>
    <script>

        function createGame(){
            var titleInput = document.getElementById("title");
            var yearInput = document.getElementById("year");
            var priceInput = document.getElementById("price");
            var newGame ={
                title: titleInput.value,
                year: yearInput.value,
                price: priceInput.value
            }
            axios.post("http://localhost/game", newGame).then((response) =>{
                if(response.status == 200){
                    location.reload();
                } else {
                    alert(response.status);
                }
            }).catch((error) =>{
                console.log(error);
            });

        }

        axios.get("http://localhost/games").then((response) =>{
            var games = response.data;
            lista = document.getElementById("games");
            games.forEach(game =>{
                var linha = document.createElement("li");
                linha.innerHTML= game.title;
                lista.appendChild(linha);

            });
        }).catch((error) =>{
            console.log(error);
        });
    </script>
</body>
</html>
